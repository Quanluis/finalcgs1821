    <div><h1>Lets talk</h1></div>
<body>
    <div>
        <form action="submission_page.html" method="get" id="web_request_form">
            <fieldset>
                <legend><strong>Info</strong></legend>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Bill Bob" required>
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="billbob@yahoo.com" required>
                <br>
                <label for="who">Represent?</label>
                <select id="who">
                    <option value="myself">Myself</option>
                    <option value="company">A Company</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label>Gender: </label>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="females">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other" >
                <br>
                <label for="interest">Interested in: </label>
                <label for="interest">CS</label>
                <input type="checkbox" name="interest" id="CS" value="CS">
                <label for="interest">Other</label>
                <input type="checkbox" name="interest" id="other" value="Other">
                <br>
                <label for="edu">Education: </label>
                <select id="edu">
                    <option value="high_school">High school</option>
                    <option value="some_college">Some College</option>
                    <option value="asociates">Asociates</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</options>
                    <option value="phd">PHD</option>
                </select>
                <br>
                <label for="reason">Reason for contact: </label>
                <br>
                <textarea name="text" id="reason" cols="30" rows="10"></textarea>
                <br>
                <label for="exp">How was your experience? (0-5)</label>
                <br>
                <input type="range" name="exp" id="exp" min="0" max="5">
                <br> 
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </fieldset>
        </form>
    </div>
